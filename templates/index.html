<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/Cygnus_X-1.jpg') }}");
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h3 id="opponent-displayed">Pass and Play</h3>
        <div class="row">
            <button class="turn-indicator" id="start-button">Start Game</button>
            <div class="turn-indicator" id="turn-indicator" hidden>White to move</div>
            <div class="material-cnt" id="top-mat-cnt" hidden></div>
            <div class="timer black-timer" id="top-timer">05:00</div>
        </div>
        <div id="game-container-wrapper">
            <div id="row-labels"></div>
            <div id="game-container"></div>
        </div>
        <div id="column-labels"></div>
        <div class="row" id="bottom-row">
            <div id="dropdown-container">
                <div class="dropdown">
                    <button class="dropbtn" id="color-button">Playing as white</button>
                    <div class="dropdown-content" id="color-drop-cont">
                        <button class="color-option" data-color="white">White</button>
                        <button class="color-option" data-color="black">Black</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" id="opponent-button">Opponent</button>
                    <div class="dropdown-content" id="opp-drop-cont">
                        <button class="opp-option" data-opp="pnp">Pass-and-play</button>
                        <button class="opp-option" data-opp="random">Random Move</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" id="time-control-button">Time Control</button>
                    <div class="dropdown-content" id="time-drop-cont">
                        <button class="time-option" data-time="[5,0]">5-0</button>
                        <button class="time-option" data-time="[3,2]">3-2</button>
                        <button class="time-option" data-time="[3,0]">3-0</button>
                        <button class="time-option" data-time="[2,1]">2-1</button>
                        <button class="time-option" data-time="[1,0]">1-0</button>
                    </div>
                </div>
            </div>
            <div class="material-cnt" id="bot-mat-cnt" hidden></div>
            <div class="timer white-timer" id="bottom-timer">05:00</div>
        </div>
        <div class="row">
            <button class="button" id="resign-button">Resign</button>
        </div>
        <div class="row" id="message-row">
        </div>
        <div class="row" id="reset-row">
        </div>
        <div class="top-right">
            <form action="{{ url_for('game_history') }}" method="get">
                <button type="submit" class="button" id="game-history">Game History</button>
            </form>
        </div>
        <div class="bottom-right">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="button" id="logout">Logout</button>
            </form>
        </div>
        <div class="bottom-left">
            <p>Logged in as {{ username }}</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script/chessboard.js') }}"></script>
</body>
</html>
