<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secondary.css')}}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/space-bg.webp') }}");
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="form-container">
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        <a href="/login" class="button">Already have an account? Login here</a>
    </div>

</body>
</html>
