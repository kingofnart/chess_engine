<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secondary.css')}}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/carina_nebula.png') }}");
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="form-container">
            <h2>Register</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Register</button>
        </form>
        <a href="/login" class="button">Already have an account? Login here</a>
    </div>
    <div class="citation">
        Background image:  
        <a href="https://science.nasa.gov/resource/webb-reveals-the-carina-nebula/" target="_blank">Carina Nebula</a>
        (NASA, ESA, CSA, and STScI)
    </div>
</body>
</html>
