services:
  db:
    image: postgres:latest
    env_file:
      - .env
    secrets:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8000"
    depends_on:
      - db
    secrets:
      - chess_db_secret_key
      - DATABASE_URL
    env_file:
      - .env
    command: ["python3", "-m", "flask", "run", "--host=0.0.0.0", "--port=8000"]

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - app
    command: ["/usr/local/bin/start_and_test.sh"]

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
  
volumes:
  postgres_data:

secrets:
  POSTGRES_DB:
    file: .env
  POSTGRES_USER:
    file: .env
  POSTGRES_PASSWORD:
    file: .env
  DATABASE_URL:
    file: .env
  chess_db_secret_key:
    file: .env